{% extends "types_modeling.html" %}


{% block content %}
{% load static %}
    <div class="model-card">
        <div class="model-card-image">
            <img src="{% static modeling.modeling_image_url %}" alt="{{ modeling.modeling_name }}" class="model-detail-card">
        </div>
        <div class="model-card-description">
            <h2>{{ modeling.modeling_name }}</h2>
            <p>{{ modeling.modeling_description }}</p>
            <a class="btn-back-to-models" href="{% url 'search_modeling' %}">Вернуться к услугам</a>
        </div>
    </div>
{% endblock %}
